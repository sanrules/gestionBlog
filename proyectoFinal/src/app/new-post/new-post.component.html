<div class="row mb-5">
  <div *ngIf="!isNew" class='col-8'>
    <h4> Formulario de edición de posts </h4>
  </div>
  <div *ngIf="isNew" class='col-8'>
    <h4> Formulario de creación de un nuevo post </h4>
  </div>
  <div class="col-10 mt-2">
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Título</label>
        <input type="text" class="form-control" formControlName='title'>
        <p class="error font-weight-light text-warning"
          *ngIf="formulario.get('title').hasError('required') && formulario.get('title').touched">
          El campo título es obligatorio
        </p>
      </div>
      <div class="form-group">
        <label>Contenido</label>
        <textarea class="form-control" formControlName='content' rows='15'> </textarea>
        <p class=" error font-weight-light text-warning"
          *ngIf="formulario.get('content').hasError('required') && formulario.get('content').touched">
          El campo contenido es obligatorio
        </p>
        <p class="error font-weight-light text-warning"
          *ngIf="formulario.get('content').hasError('minlength') && formulario.get('content').touched">
          El campo contenido debe tener un mínimo de 10 caracteres
        </p>
      </div>
      <div class="form-group">
        <label>Autor</label>
        <input type="text" class="form-control" formControlName='author'>
        <p class="error font-weight-light text-warning"
          *ngIf="formulario.get('author').hasError('required') && formulario.get('author').touched">
          El campo autor es obligatorio
        </p>
      </div>
      <div class="form-group">
        <label>Categoría</label>
        <select class='form-control' formControlName='category'>
          <option value=''> Selecciona una opción </option>
          <option value='informatica'> Informática </option>
          <option value='telefonia'> Telefonía </option>
          <option value='hogar'> Hogar Inteligente </option>
          <option value='fotografia'> Fotografía </option>
        </select>
        <p class="error font-weight-light text-warning"
          *ngIf="formulario.get('category').hasError('required') && formulario.get('category').touched">
          El campo categoría tiene que tener un valor
        </p>
      </div>
      <input type='hidden' formControlName='_id'>
      <input type="submit" value="Enviar" [disabled]="!formulario.valid" class="btn btn-block btn-info">
    </form>
  </div>
</div>
